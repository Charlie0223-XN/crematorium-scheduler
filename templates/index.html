<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* 區塊排版 */
        .section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        /* 日期表格 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }

        .big-day {
            background-color: #ffefc0;
            font-weight: bold;
        }

        .assigned {
            background-color: #c9ffd8;
            font-weight: bold;
        }

        /* 按鈕與輸入排版 */
        .controls input,
        .controls button {
            margin-right: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>火葬場排班系統</h1>

    <!-- 日期區塊 -->
    <div class="section">
        <h2>日期設定</h2>
        <div class="controls">
            <label>起始日期：</label>
            <input type="date" id="start_date">
            <label>結束日期：</label>
            <input type="date" id="end_date">
            <button onclick="createDateList()">建立日期列表</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>是否為大日</th>
                </tr>
            </thead>
            <tbody id="date_table_body"></tbody>
        </table>
    </div>

    <!-- 排班結果 -->
    <div class="section">
        <h2>排班結果</h2>
        <button onclick="runScheduling()">開始排班</button>
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>是大日?</th>
                    <th>負責人</th>
                </tr>
            </thead>
            <tbody id="result_table_body"></tbody>
        </table>
    </div>

    <script>
        /** 建立日期列表 **/
        function createDateList() {
            const start = document.getElementById("start_date").value;
            const end = document.getElementById("end_date").value;

            if (!start || !end) {
                alert("請輸入起始與結束日期");
                return;
            }

            fetch("/generate_dates", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start_date: start, end_date: end })
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("date_table_body");
                tbody.innerHTML = "";

                data.forEach(item => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>
                            <input type="checkbox" class="big-day-checkbox" 
                                   data-date="${item.date}">
                        </td>
                    `;

                    tbody.appendChild(row);
                });
            });
        }

        /** 開始排班 **/
        function runScheduling() {
            // 把大日 checkbox 抓出來
            const bigDays = [];
            document.querySelectorAll(".big-day-checkbox").forEach(cb => {
                if (cb.checked) bigDays.push(cb.getAttribute("data-date"));
            });

            fetch("/schedule", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ big_days: bigDays })
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("result_table_body");
                tbody.innerHTML = "";

                data.forEach(item => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.big_day ? "⭐大日" : ""}</td>
                        <td>${item.person}</td>
                    `;

                    if (item.big_day) row.classList.add("big-day");
                    tbody.appendChild(row);
                });
            });
        }
    </script>

</body>
</html>
